version: '3.8'

services:
  # Base de donn√©es MongoDB
  mongodb:
    image: mongo:7.0
    container_name: cynker-mongodb
    restart: unless-stopped
    ports:
      - '${MONGO_PORT:-27018}:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-cynker-api}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - cynker-network

  # API Cynker
  api:
    build: .
    container_name: cynker-api
    restart: unless-stopped
    ports:
      - '8085:8085'
    environment:
      NODE_ENV: development
      PORT: 8085
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/${MONGO_DATABASE:-cynker-api}?authSource=${MONGO_AUTH_SOURCE:-admin}
      CORS_ALLOWED_ORIGINS: http://localhost:8085,http://localhost:3000,http://localhost:3001
      SESSION_SECRET: docker_session_secret_ultra_long_et_securise_32_caracteres_minimum
      JWT_SECRET: docker_jwt_secret_ultra_long_et_securise_32_caracteres_minimum
      RUN_TOKEN_TTL_SECONDS: 3600
      N8N_WEBHOOK_URL: https://votre-n8n-instance.com/webhook/cynker
      N8N_API_KEY: docker_api_key_n8n
      N8N_WORKFLOW_ID: docker_workflow_id_cynker
      ENCRYPTION_KEY_CURRENT: docker_cle_chiffrement_actuelle_32_caracteres_minimum
      ENCRYPTION_KEY_PREVIOUS: docker_cle_chiffrement_precedente_32_caracteres_minimum
    depends_on:
      - mongodb
    networks:
      - cynker-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  cynker-network:
    driver: bridge
